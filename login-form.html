<form id="login-form">
  <h2>Добро пожаловать</h2>
  <div class="inputs">
    <input
      type="text"
      class="input"
      name="login"
      id="login"
      placeholder="Введите логин"
      required
      autofocus
    />
    <input
      type="password"
      class="input"
      name="password"
      id="password"
      placeholder="Введите пароль"
      required
    />
  </div>
  <button type="submit" class="btn-login" id="btn-enter">Вход</button>
  <div class="switcher">
    <button type="button" id="btn-create">Создать аккаунт</button>
  </div>
</form>
